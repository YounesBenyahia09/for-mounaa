<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #cc3399; /* Dark Pink background color */
            color: #ffffff; /* White text color */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #cc3399; /* Dark Pink button color */
            color: #ffffff; /* White text color */
            border: 2px solid #ffffff; /* White outline */
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Now I have a question for you...</h1>

    <!-- Button with "?" and an outline -->
    <a href="loveme.html">
        <button>?</button>
    </a>
</body>
</html>
