<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #cc3399; /* Dark Pink background color */
            color: #ffffff; /* White text color */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
        }

        p {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>:D</h1>
    <p>Time to sleep, knowing that u love me</p>
</body>
</html>
