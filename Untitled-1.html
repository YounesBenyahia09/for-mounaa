<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ff66b2; /* Pink background color */
        }

        h1, h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            top: 40%;
            font-size: 3em;
        }

        h2 {
            top: 50%;
            font-size: 1.5em;
        }

        button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #cc3399; /* Dark Pink button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy New Year!</h1>
    <h2>Mouna :)</h2>
    
    <!-- Wrap the button in an anchor tag with an href to the second page -->
    <a href="anotherpage.html.html">
        <button>Click me</button>
    </a>

    <!-- Include local particles.js file -->
    <script src="particles.js"></script>
    <script>
        // Initialize particles.js (you can remove or customize this if not needed)
        particlesJS('particles-js', {
            // Configuration options
            // ...
        });
    </script>
</body>

</head>
</html>
